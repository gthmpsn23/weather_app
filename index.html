<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-8 bg-white">
        <h1 class="text-4xl font-bold text-black mb-2">Weather App</h1>
        <p class="text-lg text-orange-500">Enter your location to escape the rain!</p>
    </header>


    <!-- How It Works (for clarity and engagement)
"How Does It Work?"
1. Enter Your Current Location: Let us know where you are.
2. Explore Nearby Cities: See which spots have rain or shine.

 -->
 
    <main class="container mx-auto px-4 max-w-2xl space-y-8">
        <div class="flex flex-col space-y-4 mb-8">
            <h2 class="text-center text-2xl font-bold text-black mb-2">How Does It Work?</h2>
            <ol class="">
                <li><strong>1. Enter Your Current Location: </strong>Let us know where you are.</li>
                <li><strong>2. Explore Nearby Cities: </strong>See which spots have rain or shine.</li>
                <li><strong>3. Plan Your Day Better: </strong>Choose a rain free üåßÔ∏è spot for your outing!</li>
            </ol>
        </div>
        <form class="flex flex-col space-y-4">
            <div class="flex flex-col">
                <label for="location" class="font-bold mb-2">Location</label>
                <input type="text" id="location" class="border rounded p-2">
            </div>

            <div class="flex flex-col">
                <label for="radius" class="font-bold mb-2">Radius (Miles)</label>
                <input type="text" id="radius" class="border rounded p-2">
            </div>
                <input class="bg-orange-500 text-white border rounded p-2 hover:bg-orange-600" type="submit" value="Submit">
                <input class="bg-white text-orange-500 border rounded p-2 hover:bg-black-600" type="button" id="resetButton" value="Reset">
        </form>

        <div id="current-weather"></div>        
        <div id="forecast"></div>
        <div id="results"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-8 bg-white">
        <h1 class="text-4xl font-bold text-black mb-2">Weather App</h1>
        <p class="text-lg text-orange-500">Enter your location to escape the rain!</p>
    </header>
 
    <main class="container mx-auto px-4 max-w-2xl">
        <form class="flex flex-col space-y-4">
            <div class="flex flex-col">
            <label for="location" class="font-bold mb-2">Location</label>
            <input type="text" id="location" class="border rounded p-2">
        </div>

        <div class="flex flex-col"></div>
            <label for="radius" class="font-bold mb-2">Radius (Miles)</label>
            <input type="text" id="radius" class="border rounded p-2">
        </div>
            <input class="bg-orange-500 text-white border rounded p-2 hover:bg-orange-600" type="submit" value="Submit">
           

        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4">Search results:</h2>
        <p class="mb-4">Select the correct location:</p>
        <ul id="results" class="mb-8"></ul>
        <div id="selected-location" class="mb-8"></div>
        <div id="current-weather" class="mb-8"></div>        
        <div id="forecast" class="mb-8"></div>
        <div id="results" class="mb-8"></div>


    

    </main>

    <script src="script.js"></script>

  
</body>
</html>
